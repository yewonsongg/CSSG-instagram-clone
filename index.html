<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile">
        <div class="pfp"><img src="img/cat.jpg" alt="pfp" width="150" height="150" style="border-radius: 50%;"></div>
        <div class="user">yewonsong</div>
        <div class="follow">Follow</div>
        <div class="message">Message</div>
        <div class="posts"><b>10</b> posts</div>
        <div class="followers"><b>200</b> followers</div>
        <div class="following"><b>100</b> following</div>
        <div class="name">Yewon</div>
        <div class="bio">unc</div>
    </div>
    <div class="grid">
        <div class="one"><img src="img/1.jpg" alt="pfp" width="200" height="200"></div>
        <div class="two"><img src="img/2.jpg" alt="pfp" width="200" height="200"></div>
        <div class="three"><img src="img/3.jpg" alt="pfp" width="200" height="200"></div>
        <div class="four"><img src="img/4.jpg" alt="pfp" width="200" height="200"></div>
        <div class="five"><img src="img/5.jpg" alt="pfp" width="200" height="200"></div>
    </div>
</body>
</html>
